<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different styling of buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <button id="cart" class="space">Add to Cart</button>
        <button id="start" class="space">Start</button>
        <button id="login" class="space">Login</button>
        <button id="sign" class="space">Sign Up</button>
        <button id="subs" class="space">Subscribe</button>
        <button id="twitter" class="space"><i class="fab fa-twitter"></i></button>
    </section>
</body>
</html>
